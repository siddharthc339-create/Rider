<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>খিদে লাগছে | কাস্টমার অ্যাপ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap');
        body { 
            font-family: 'Hind Siliguri', sans-serif; 
            background-color: #f8f9fa; 
            padding-bottom: 90px; 
            -webkit-tap-highlight-color: transparent;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        /* Performance Tweaks */
        .tab-content { display: none; contain: content; }
        .active-tab { display: block; }
        .nav-active { color: #ef4444; border-top: 3px solid #ef4444; }
        
        /* Smooth Scrolling */
        .overflow-y-auto { 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none;
        }

        .cart-float { animation: slideUp 0.2s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .msg-box { max-width: 80%; padding: 10px 15px; font-weight: 600; font-size: 14px; margin-bottom: 2px; }
        .msg-customer { background-color: #ef4444; color: white; align-self: flex-end; border-radius: 18px 18px 2px 18px; }
        .msg-rider { background-color: #ffffff; color: #1f2937; align-self: flex-start; border-radius: 18px 18px 18px 2px; border: 1px solid #e5e7eb; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .cat-active { background-color: #ef4444 !important; color: white !important; }
        .addr-active { border: 2px solid #ef4444; background-color: #fef2f2; }
        
        .step-circle { width: 12px; height: 12px; border-radius: 50%; background: #e5e7eb; position: relative; z-index: 2; }
        .step-line { height: 2px; background: #e5e7eb; flex: 1; margin: 0 -2px; position: relative; z-index: 1; }
        .step-active { background: #ef4444 !important; }
        #tracking-map { height: 100%; width: 100%; z-index: 1; background: #eee; }

        .fa-spin-once { animation: spin 0.5s ease-in-out; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* Tip Button Active State */
        .tip-btn-active { background-color: #ef4444 !important; color: white !important; border-color: #ef4444 !important; }
    </style>
</head>
<body>

    <!-- Auth Screen -->
    <div id="auth-screen" class="fixed inset-0 min-h-screen flex items-center justify-center p-6 bg-red-600 z-[100]">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
            <h2 class="text-4xl font-black text-red-600 mb-2 italic">খিদে লাগছে</h2>
            <div id="login-form">
                <input type="number" id="login-phone" placeholder="ফোন নম্বর" class="w-full p-4 mb-4 bg-gray-100 rounded-2xl outline-none text-center font-bold text-lg">
                <button onclick="loginUser()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold text-xl shadow-lg active:scale-95 transition-transform">লগইন</button>
                <p class="mt-6 text-center text-gray-500">নতুন? <a href="#" onclick="toggleAuth(false)" class="text-red-600 font-bold underline">সাইন আপ</a></p>
            </div>
            <div id="signup-form" class="hidden space-y-3">
                <input type="text" id="reg-name" placeholder="আপনার নাম" class="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none text-center">
                <input type="number" id="reg-phone" placeholder="ফোন নম্বর" class="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none text-center">
                <div class="relative">
                    <textarea id="reg-address" placeholder="সঠিক ঠিকানা..." class="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none h-20 text-center"></textarea>
                    <button onclick="detectLocation('reg-address')" class="absolute right-2 bottom-2 bg-white text-red-600 p-2 rounded-xl shadow-md text-xs font-bold border border-red-100"><i class="fas fa-location-crosshairs"></i></button>
                </div>
                <button onclick="registerUser()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold text-xl shadow-lg">অ্যাকাউন্ট খুলুন</button>
                <p class="mt-4 text-center"><a href="#" onclick="toggleAuth(true)" class="text-gray-400 font-bold">লগইন এ ফিরে যান</a></p>
            </div>
        </div>
    </div>

    <!-- App Content -->
    <div id="app-content" class="hidden">
        <header class="bg-white p-4 sticky top-0 z-20 shadow-sm flex justify-between items-center border-b">
            <div class="flex items-center gap-3">
                <div onclick="refreshApp()" class="bg-red-600 p-2 rounded-xl text-white cursor-pointer active:scale-90 transition-transform">
                    <i id="refresh-icon" class="fas fa-sync-alt"></i>
                </div>
                <div>
                    <p class="text-[10px] text-red-500 uppercase font-black">ডেলিভারি ঠিকানা</p>
                    <h1 id="user-address-header" class="text-xs font-bold truncate max-w-[150px] text-gray-700 italic">লোড হচ্ছে...</h1>
                </div>
            </div>
            <button onclick="openCart()" class="relative p-3 bg-red-50 rounded-2xl">
                <i class="fas fa-shopping-basket text-red-600 text-xl"></i>
                <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] px-1.5 py-0.5 rounded-full border-2 border-white hidden">0</span>
            </button>
        </header>

        <!-- Home Tab -->
        <section id="tab-home" class="tab-content active-tab p-4">
            <div id="time-status-banner" class="mb-4 text-center p-2 rounded-xl font-bold text-[10px] uppercase"></div>
            <div class="relative mb-6">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="search-input" oninput="debouncedFilter()" placeholder="রেস্টুরেন্ট খুঁজুন..." class="w-full p-4 pl-12 bg-white rounded-2xl shadow-sm border border-gray-100 outline-none font-bold text-sm">
            </div>

            <div class="flex gap-3 overflow-x-auto no-scrollbar mb-6 pb-2">
                <button onclick="filterCategory('সব')" class="cat-btn cat-active whitespace-nowrap px-6 py-2 bg-white rounded-full text-xs font-black shadow-sm border">সব</button>
                <button onclick="filterCategory('Biryani')" class="cat-btn whitespace-nowrap px-6 py-2 bg-white rounded-full text-xs font-black shadow-sm border">Biryani</button>
                <button onclick="filterCategory('Fast food')" class="cat-btn whitespace-nowrap px-6 py-2 bg-white rounded-full text-xs font-black shadow-sm border">Fast food</button>
            </div>

            <h2 class="text-xl font-black mb-4 text-gray-800 flex items-center gap-2"><i class="fas fa-store text-red-600"></i> রেস্টুরেন্ট সমূহ</h2>
            <div id="restaurant-list" class="space-y-4"></div>
        </section>

        <!-- Orders Tab -->
        <section id="tab-orders" class="tab-content p-4">
            <h2 class="text-2xl font-black mb-4">আমার অর্ডার</h2>
            <div id="my-orders-list" class="space-y-4"></div>
        </section>

        <!-- Profile Tab -->
        <section id="tab-profile" class="tab-content p-4 text-center">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border mb-6">
                <div class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-3 text-white text-2xl"><i class="fas fa-user"></i></div>
                <h3 id="prof-name" class="font-black text-xl text-gray-800">-</h3>
                <p id="prof-phone" class="text-red-500 font-bold text-sm mb-4">-</p>
                <div class="border-t pt-4 text-left">
                    <div class="flex justify-between items-center mb-3">
                        <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">আমার ঠিকানাগুলো</p>
                        <button onclick="toggleAddrModal(true)" class="text-red-600 text-xs font-black">+ নতুন</button>
                    </div>
                    <div id="address-list" class="space-y-2"></div>
                </div>
            </div>
            
            <div class="space-y-3">
                <button onclick="clearAppData()" class="w-full bg-gray-100 text-gray-600 py-4 rounded-2xl font-black flex items-center justify-center gap-2">
                    <i class="fas fa-broom"></i> ক্যাশ পরিষ্কার করুন
                </button>
                <button onclick="logout()" class="w-full bg-red-50 text-red-600 py-4 rounded-2xl font-black">লগআউট</button>
            </div>
        </section>

        <!-- Menu View -->
        <div id="menu-view" class="fixed inset-0 bg-white z-40 hidden overflow-y-auto">
            <div class="p-4 flex items-center gap-4 border-b sticky top-0 bg-white z-10">
                <button onclick="closeMenu()"><i class="fas fa-chevron-left text-xl text-red-600"></i></button>
                <h2 id="menu-res-name" class="text-lg font-black text-gray-800 italic">মেনু</h2>
            </div>
            <div id="menu-items-list" class="p-4 space-y-4 pb-32"></div>
            <div id="floating-cart" class="fixed bottom-24 left-4 right-4 bg-red-600 text-white p-4 rounded-2xl shadow-2xl flex justify-between items-center hidden cart-float">
                <div><p id="float-cart-count" class="text-xs font-bold">১টি আইটেম</p><p id="float-cart-total" class="text-lg font-black">মোট: ৳০</p></div>
                <button onclick="openCart()" class="bg-white text-red-600 px-6 py-2 rounded-xl font-black text-sm">চেকআউট</button>
            </div>
        </div>

        <!-- Add Address Modal -->
        <div id="addr-modal" class="fixed inset-0 bg-black/60 z-[90] hidden flex items-center justify-center p-6">
            <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
                <h3 class="text-xl font-black text-center mb-6">নতুন ঠিকানা</h3>
                <div class="flex gap-2 mb-4">
                    <button onclick="setAddrType('বাসা')" class="addr-type-btn flex-1 py-2 border rounded-xl font-bold text-xs bg-red-600 text-white border-red-600">বাসা</button>
                    <button onclick="setAddrType('অফিস')" class="addr-type-btn flex-1 py-2 border rounded-xl font-bold text-xs">অফিস</button>
                </div>
                <div class="relative mb-6">
                    <textarea id="new-addr-text" placeholder="সঠিক ঠিকানা লিখুন..." class="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none h-24 resize-none text-sm"></textarea>
                </div>
                <div class="flex gap-3">
                    <button onclick="toggleAddrModal(false)" class="flex-1 py-4 font-black text-gray-400">বাতিল</button>
                    <button onclick="saveAddress()" class="flex-[2] bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg">সংরক্ষণ</button>
                </div>
            </div>
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="fixed inset-0 bg-black/60 z-[60] hidden flex items-end">
            <div class="bg-white w-full rounded-t-[3rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-black text-gray-800">কার্ট</h3>
                    <button onclick="openCart(false)" class="bg-gray-100 p-2 rounded-full text-gray-400"><i class="fas fa-times"></i></button>
                </div>
                <div id="cart-items-box" class="space-y-3 mb-6"></div>
                
                <!-- Updated Tips Section -->
                <div class="mb-6">
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-3 text-center tracking-widest">রাইডারের জন্য টিপস</p>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setTip(0)" id="tip-0" class="tip-btn border py-2 rounded-xl text-xs font-bold tip-btn-active">0</button>
                        <button onclick="setTip(20)" id="tip-20" class="tip-btn border py-2 rounded-xl text-xs font-bold">৳২০</button>
                        <button onclick="setTip(40)" id="tip-40" class="tip-btn border py-2 rounded-xl text-xs font-bold">৳৪০</button>
                        <button onclick="setTip(60)" id="tip-60" class="tip-btn border py-2 rounded-xl text-xs font-bold">৳৬০</button>
                        <button onclick="setTip(80)" id="tip-80" class="tip-btn border py-2 rounded-xl text-xs font-bold">৳৮০</button>
                        <button onclick="setTip(100)" id="tip-100" class="tip-btn border py-2 rounded-xl text-xs font-bold">৳১০০</button>
                    </div>
                </div>

                <div class="border-t border-dashed pt-4 space-y-2">
                    <div class="flex justify-between font-bold text-gray-500 text-sm"><span>আইটেম:</span><span id="sub-total">৳ ০</span></div>
                    <div class="flex justify-between font-bold text-red-500 text-sm"><span>ডেলিভারি:</span><span id="delivery-charge-display">৳ ০</span></div>
                    <div id="tip-display-row" class="flex justify-between font-bold text-blue-500 text-sm hidden"><span>টিপস:</span><span id="tip-amount-display">৳ ০</span></div>
                    <div class="flex justify-between mb-6 font-black text-2xl text-gray-800 pt-2 border-t mt-2"><span>সর্বমোট:</span><span id="cart-total-price">৳ ০</span></div>
                    <button id="place-order-btn" onclick="placeOrder()" class="w-full bg-red-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-transform">অর্ডার কনফার্ম করুন</button>
                </div>
            </div>
        </div>

        <!-- Tracking View -->
        <div id="tracking-view" class="fixed inset-0 bg-white z-[95] hidden flex flex-col">
            <div class="absolute top-4 left-4 z-[999]">
                <button onclick="closeTracking()" class="bg-white text-gray-800 px-4 py-2 rounded-xl shadow-lg font-bold border text-sm"><i class="fas fa-arrow-left"></i> ফিরে যান</button>
            </div>
            <div id="tracking-map"></div>
        </div>

        <!-- Chat View -->
        <div id="chat-view" class="fixed inset-0 bg-white z-[90] hidden flex flex-col">
            <div class="p-4 flex items-center justify-between border-b bg-white">
                <div class="flex items-center gap-4">
                    <button onclick="closeChat()"><i class="fas fa-arrow-left text-xl text-red-600"></i></button>
                    <div><h2 id="chat-rider-name" class="text-lg font-black">রাইডার চ্যাট</h2></div>
                </div>
            </div>
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 bg-gray-50"></div>
            <div class="p-4 border-t bg-white flex gap-2">
                <input type="text" id="chat-input" placeholder="লিখুন..." class="flex-1 p-4 bg-gray-100 rounded-2xl outline-none font-bold">
                <button onclick="sendChatMessage()" class="bg-red-600 text-white w-12 h-12 rounded-xl"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="order-success-screen" class="fixed inset-0 bg-white z-[200] hidden flex flex-col items-center justify-center p-8 text-center">
            <div class="w-32 h-32 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-5xl mb-6"><i class="fas fa-check"></i></div>
            <h2 class="text-3xl font-black mb-10">অর্ডার সফল হয়েছে!</h2>
            <button onclick="closeSuccessAndGoToOrders()" class="w-full max-w-xs bg-red-600 text-white py-5 rounded-[2rem] font-black text-xl">অর্ডার দেখুন</button>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 shadow-2xl z-50">
            <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center nav-active px-6"><i class="fas fa-home text-xl"></i><span class="text-[10px] font-bold">Home</span></button>
            <button onclick="switchTab('orders')" id="nav-orders" class="flex flex-col items-center text-gray-300 px-6"><i class="fas fa-receipt text-xl"></i><span class="text-[10px] font-bold">Order</span></button>
            <button onclick="switchTab('profile')" id="nav-profile" class="flex flex-col items-center text-gray-300 px-6"><i class="fas fa-user-circle text-xl"></i><span class="text-[10px] font-bold">Profile</span></button>
        </nav>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD_TytbX1kd4SKQ5uHZfd5XVGwdw0gzUOE",
            authDomain: "feeling-hungry-102a9.firebaseapp.com",
            databaseURL: "https://feeling-hungry-102a9-default-rtdb.firebaseio.com",
            projectId: "feeling-hungry-102a9",
            storageBucket: "feeling-hungry-102a9.firebasestorage.app",
            messagingSenderId: "736201265500",
            appId: "1:736201265500:web:7b7064b314247c02ad7199"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = null, cart = [], selectedTip = 0, activeChatOrderId = null;
        let allRestaurantsData = {}, currentResName = "", activeDeliveryCharge = 0, currentCategory = "সব";
        let searchTimeout;

        function toggleAuth(l) { 
            document.getElementById('login-form').classList.toggle('hidden', !l); 
            document.getElementById('signup-form').classList.toggle('hidden', l); 
        }
        
        function loginUser(pInput = null) {
            const p = pInput || document.getElementById('login-phone').value;
            if(!p) return;
            db.ref('customers/' + p).once('value').then(snap => {
                if(snap.exists()) {
                    currentUser = snap.val();
                    localStorage.setItem('khide_user_phone', p);
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-content').classList.remove('hidden');
                    setupApp();
                    db.ref('customers/' + p).on('value', s => { 
                        currentUser = s.val(); 
                        updateAddressListUI(); 
                    });
                } else if(!pInput) alert("অ্যাকাউন্ট পাওয়া যায়নি!");
            });
        }

        function registerUser() {
            const n = document.getElementById('reg-name').value, p = document.getElementById('reg-phone').value, a = document.getElementById('reg-address').value;
            if(!n || !p || !a) return alert("সব ঘর পূরণ করুন");
            db.ref('customers/' + p).set({ name:n, phone:p, activeAddress: a, addresses: {"বাসা": a} }).then(() => loginUser(p));
        }

        function setupApp() {
            document.getElementById('user-address-header').innerText = currentUser.activeAddress;
            document.getElementById('prof-name').innerText = currentUser.name;
            document.getElementById('prof-phone').innerText = currentUser.phone;
            
            db.ref('appSettings').off();
            db.ref('appSettings').on('value', snap => {
                const s = snap.val() || { isOpen: true, deliveryCharge: 0 };
                const banner = document.getElementById('time-status-banner');
                banner.innerText = s.isOpen ? "● ডেলিভারি খোলা আছে" : "● এখন ডেলিভারি বন্ধ";
                banner.className = `mb-4 text-center p-2 rounded-xl font-bold text-[10px] uppercase ${s.isOpen ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`;
            });
            loadRestaurants();
        }

        function loadRestaurants() {
            db.ref('restaurants').off();
            db.ref('restaurants').on('value', snap => {
                allRestaurantsData = snap.val() || {};
                renderRestaurants(allRestaurantsData);
            });
        }
        
        function renderRestaurants(data) {
            const list = document.getElementById('restaurant-list');
            let html = "";
            const keys = Object.keys(data);
            for(let key of keys) {
                const res = data[key];
                html += `
                <div onclick="openMenu('${res.idNo}', '${res.name}')" class="bg-white p-4 rounded-3xl border border-gray-100 flex items-center gap-4 shadow-sm active:scale-95 transition-all">
                    <div class="w-16 h-16 bg-red-100 rounded-2xl flex items-center justify-center text-red-600 font-black text-xl">${res.name[0]}</div>
                    <div class="flex-1">
                        <h4 class="font-black text-gray-800 text-lg">${res.name}</h4>
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">ID: ${res.idNo}</p>
                    </div>
                </div>`;
            }
            list.innerHTML = html;
        }

        function debouncedFilter() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const s = document.getElementById('search-input').value.toLowerCase();
                const filtered = {};
                Object.keys(allRestaurantsData).forEach(k => {
                    const r = allRestaurantsData[k];
                    if(r.name.toLowerCase().includes(s) && (currentCategory === "সব" || r.category === currentCategory)) filtered[k] = r;
                });
                renderRestaurants(filtered);
            }, 150);
        }

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('cat-active', b.innerText === cat));
            debouncedFilter();
        }

        function openMenu(resIdNo, resName) {
            currentResName = resName;
            const resData = Object.values(allRestaurantsData).find(r => r.idNo === resIdNo);
            activeDeliveryCharge = resData?.deliveryFee || 0;
            document.getElementById('menu-view').classList.remove('hidden');
            document.getElementById('menu-res-name').innerText = resName;
            
            db.ref('menus/' + resIdNo).once('value').then(snap => {
                const list = document.getElementById('menu-items-list'); 
                let html = "";
                snap.forEach(child => {
                    const item = child.val();
                    html += `
                    <div class="bg-white p-3 rounded-3xl border border-gray-100 flex items-center gap-4 shadow-sm">
                        <img src="${item.image}" class="w-20 h-20 rounded-2xl object-cover bg-gray-50">
                        <div class="flex-1">
                            <h4 class="font-black text-gray-800">${item.name}</h4>
                            <span class="text-red-600 font-black text-lg">৳${item.price}</span>
                        </div>
                        <button onclick="addToCart('${child.key}', '${item.name}', ${item.price})" class="bg-red-600 text-white px-5 py-2 rounded-xl font-black active:scale-90 transition-transform">+ যোগ</button>
                    </div>`;
                });
                list.innerHTML = html;
            });
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
            document.getElementById('tab-' + t).classList.add('active-tab');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('nav-active', 'text-gray-300'));
            document.getElementById('nav-' + t).classList.replace('text-gray-300', 'nav-active');
            
            if(t === 'orders') {
                loadMyOrders();
            } else {
                db.ref('orders').off();
            }
        }

        function loadMyOrders() {
            db.ref('orders').on('value', snap => {
                const container = document.getElementById('my-orders-list');
                let data = []; 
                snap.forEach(c => { if(c.val().customerPhone === currentUser.phone) data.push({id: c.key, ...c.val()}); });
                
                let html = data.reverse().map(o => `
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] font-black bg-gray-100 px-3 py-1 rounded-full">#${o.id.slice(-5)}</span>
                        <span class="text-[10px] font-black text-red-600 uppercase italic">${o.status}</span>
                    </div>
                    <h4 class="font-black text-gray-800 text-lg">${o.restaurantName}</h4>
                    <div class="flex justify-between items-center mt-4 pt-4 border-t">
                        <span class="font-black text-xl text-gray-800">৳${o.total}</span>
                        <div class="flex gap-2">
                            ${o.status !== 'DELIVERED' ? `<button onclick="openChat('${o.id}')" class="bg-red-50 text-red-600 px-4 py-2 rounded-2xl text-xs font-black">চ্যাট</button>` : ''}
                        </div>
                    </div>
                </div>`).join('');
                container.innerHTML = html || `<p class="text-center py-10 text-gray-400 font-bold">কোন অর্ডার পাওয়া যায়নি</p>`;
            });
        }

        function refreshApp() {
            const icon = document.getElementById('refresh-icon');
            icon.classList.add('fa-spin-once');
            setTimeout(() => icon.classList.remove('fa-spin-once'), 500);
            setupApp();
            if(document.getElementById('tab-orders').classList.contains('active-tab')) loadMyOrders();
        }

        function clearAppData() {
            if(confirm("অ্যাপের ক্যাশ এবং ডেটা পরিষ্কার করতে চান?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function addToCart(id, name, price) { 
            cart.push({id, name, price}); 
            updateFloatingCart(); 
            updateCartBadge(); 
        }

        function updateFloatingCart() {
            const bar = document.getElementById('floating-cart');
            if(cart.length > 0) { 
                bar.classList.remove('hidden'); 
                document.getElementById('float-cart-count').innerText = cart.length + "টি আইটেম"; 
                document.getElementById('float-cart-total').innerText = "৳" + (cart.reduce((a, b) => a + b.price, 0) + activeDeliveryCharge); 
            } else bar.classList.add('hidden');
        }

        function updateCartBadge() { 
            const b = document.getElementById('cart-badge'); 
            b.innerText = cart.length; 
            b.classList.toggle('hidden', cart.length === 0); 
        }

        function openCart(s = true) { 
            if(s && cart.length === 0) return; 
            document.getElementById('cart-modal').classList.toggle('hidden', !s); 
            if(!s) return;
            
            let sub = cart.reduce((a, b) => a + b.price, 0);
            let total = sub + activeDeliveryCharge + selectedTip;
            
            document.getElementById('sub-total').innerText = "৳ " + sub;
            document.getElementById('delivery-charge-display').innerText = "৳ " + activeDeliveryCharge;
            document.getElementById('cart-total-price').innerText = "৳ " + total;
            
            const tipRow = document.getElementById('tip-display-row');
            if(selectedTip > 0) {
                tipRow.classList.remove('hidden');
                document.getElementById('tip-amount-display').innerText = "৳ " + selectedTip;
            } else {
                tipRow.classList.add('hidden');
            }

            const box = document.getElementById('cart-items-box'); 
            box.innerHTML = cart.map((item, i) => `
                <div class="flex justify-between p-3 bg-gray-50 rounded-xl font-bold text-sm">
                    <span>${item.name}</span>
                    <button onclick="removeFromCart(${i})" class="text-red-400"><i class="fas fa-trash-alt"></i></button>
                </div>`).join('');
        }

        function removeFromCart(i) { 
            cart.splice(i, 1); 
            if(cart.length === 0) openCart(false); else openCart(true); 
            updateFloatingCart(); updateCartBadge(); 
        }

        function setTip(a) { 
            selectedTip = Number(a); 
            document.querySelectorAll('.tip-btn').forEach(b => {
                b.classList.toggle('tip-btn-active', b.id === 'tip-'+a);
            }); 
            openCart(true); 
        }

        function placeOrder() {
            const sub = cart.reduce((a, b) => a + b.price, 0);
            const total = sub + activeDeliveryCharge + selectedTip;
            const orderData = { 
                customerPhone: currentUser.phone, 
                customerName: currentUser.name, 
                address: currentUser.activeAddress, 
                restaurantName: currentResName, 
                items: cart, 
                deliveryCharge: activeDeliveryCharge,
                tip: selectedTip,
                total: total, 
                status: "PENDING", 
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            };
            db.ref('orders').push(orderData).then(() => { 
                cart = []; 
                selectedTip = 0;
                updateFloatingCart(); 
                updateCartBadge(); 
                openCart(false); 
                document.getElementById('order-success-screen').classList.remove('hidden'); 
            });
        }

        function openChat(id) {
            activeChatOrderId = id; 
            document.getElementById('chat-view').classList.remove('hidden');
            db.ref(`chats/${id}`).on('value', s => {
                const box = document.getElementById('chat-messages'); 
                let html = "";
                s.forEach(m => { 
                    const msg = m.val(); 
                    html += `<div class="flex flex-col ${msg.sender === 'customer' ? 'items-end' : 'items-start'}"><div class="msg-box ${msg.sender === 'customer' ? 'msg-customer' : 'msg-rider'}">${msg.text}</div></div>`; 
                });
                box.innerHTML = html; 
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendChatMessage() {
            const inp = document.getElementById('chat-input'); 
            if(!inp.value.trim()) return;
            db.ref(`chats/${activeChatOrderId}`).push({ sender: 'customer', text: inp.value.trim() }); 
            inp.value = "";
        }

        function closeChat() { 
            db.ref(`chats/${activeChatOrderId}`).off(); 
            document.getElementById('chat-view').classList.add('hidden'); 
        }

        function updateAddressListUI() {
            const list = document.getElementById('address-list');
            const addrs = currentUser.addresses || {};
            list.innerHTML = Object.keys(addrs).map(type => `
                <div onclick="setActiveAddress('${type}')" class="p-3 rounded-2xl border ${addrs[type] === currentUser.activeAddress ? 'addr-active' : 'bg-gray-50 border-transparent'} flex items-center gap-3">
                    <i class="fas ${type === 'বাসা' ? 'fa-home' : 'fa-briefcase'} text-gray-400"></i>
                    <div class="flex-1">
                        <h5 class="text-[11px] font-black">${type}</h5>
                        <p class="text-[10px] text-gray-500 truncate">${addrs[type]}</p>
                    </div>
                </div>`).join('');
            document.getElementById('user-address-header').innerText = currentUser.activeAddress;
        }

        function setActiveAddress(type) { 
            db.ref(`customers/${currentUser.phone}/activeAddress`).set(currentUser.addresses[type]); 
        }

        function toggleAddrModal(s) { document.getElementById('addr-modal').classList.toggle('hidden', !s); }
        function closeMenu() { document.getElementById('menu-view').classList.add('hidden'); }
        function closeSuccessAndGoToOrders() { document.getElementById('order-success-screen').classList.add('hidden'); switchTab('orders'); }
        function logout() { localStorage.clear(); location.reload(); }

        const savedPhone = localStorage.getItem('khide_user_phone');
        if(savedPhone) loginUser(savedPhone);
    </script>
</body>
</html>
